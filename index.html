<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CRUD</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>


    <div class="layer ">
        <div class="addProduct w-25 mx-auto">
            <div class=" header d-flex justify-content-between align-items-center">
                <h2 class="">Add Product</h2>
                <i class="fa-solid fa-circle-xmark" onclick="closeLayer()"></i>
            </div>
            <input type=" text" class="form-control my-2" name="productName" id="productName" placeholder="Product Name... ">
            <p class="alert alert-danger errorName error p-0"></p>
            <div class="d-flex gap-1">
                <input type="number" class="form-control d-inline w-50 my-2" name="productPrice" id="productPrice" placeholder="Product Price...">
                <input type="text" list="catrgory" id="productCategory" class="form-control d-inline w-50 my-2" placeholder="Category...">
                <datalist  id="catrgory" >
                   <option value="Food">Food</option>
                   <option value="Drink">Drink</option>
                   <option value="Appliances">Appliances</option>
                </datalist>
            </div >
            <div class="row w-100  mx-auto ">
                <p class="alert alert-danger col-md-6   errorPrice error  p-0"></p>
                <p class="alert alert-danger col-md-6  errorCategory error  p-0"></p>
            </div>
            <textarea name="Details" id="productDetails" cols="30" rows="10" class="form-control my-2" placeholder="Product Details..."></textarea>
            <div class="btns">
                <button class="btn btn-light" onclick="closeLayer()"> <i class="fa-solid fa-circle-xmark"></i> Cancel</button>
                <button class="btn btn-success" onclick="checkFunctionality()" ><i class="fa-solid fa-circle-plus"></i> Add</button>
            </div>
        </div>
        <div class="deleteAll shadow mt-5">
            <p> Do You want to delete selected Products !!</p>
            <button class="btn btn-danger" onclick="deleteSelectedProducts()">Delete</button>
            <button class="btn btn-light" onclick="closeLayer()">Cancel</button>
        </div>
    </div>
   
    <div class="container my-2">

        <div class=" caption d-flex justify-content-between">
            <h1 class="h3">Manage Products</h1>
            <input type="search" class="form-control w-25" onkeyup="serch(this.value)" placeholder="Product Name...">
            <div>
                <button class="btn btn-danger" onclick="deleteSelected()"><i class="fa-solid fa-circle-minus"></i> Delete</button>
                <button class="btn btn-success" onclick="showLayer()"><i class="fa-solid fa-circle-plus"></i> Add New Product</button>
            </div>
        </div>
        <table class="table table-striped table-hover text-center">
        
            <thead>
                <tr>
                    <th>
                        <input  type="checkbox" name="selectAll" >
                    </th>
                    <th>
                        Product Name
                    </th>
                    <th>
                        Product Price
                    </th>
                    <th>
                        Product Category
                    </th>
                    <th>
                        Product Details
                    </th>
                    <th>
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody>
            
            </tbody>
        </table>
    </div>
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
